{% extends 'core/base.html' %}

{% block title %} Edit course  {% endblock title %} 


{% block content %} 
        <h1 style = "text-align: center;" > Edit course </h1>
    
        <div class ='container'>
            <form method ="POST">
               {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{course.title}}">
                </div>
                <div class="form-group">
                    <label for="price">price</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{course.price}}">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{course.description}}">
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <select name="level" id="level">
                        <option value="B" {% if course.level == "B" %} selected {% endif %}>Beginner</option>
                        <option value="I" {% if course.level == "I" %} selected {% endif %}>Intermediate</option>
                        <option value="A" {% if course.level == "A" %} selected {% endif %}>Advance</option>
                    </select>
                </div>

                <button type="Text" class="btn btn-primary">Save</button>
            </form>
        </div>
{% endblock content %}
